<script type='text/javascript'>
function updateTransition() {
  var el = document.getElementById("heart");
   
  if (el) {
    el.id = "heart1";
  } else {
    el = document.getElementById("heart1");
    el.id = "heart";
  }
   
  return el;
}

var intervalID = window.setInterval(updateTransition, 3000);

</script>
